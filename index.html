<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tagging with multi-value select boxes - Select2</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.4/select2.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Custom css link -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container mt-4">
            <div class="row mb-3">
                <div class="form-group col-md-12">
                    <label class="search-label">Select2 unique value</label>
                    <input id="tags-unique" class="form-control" type="text" name="tags-unique"/>
                </div>
            </div>
            <div id="select-value-unique"></div>

            <div class="row mt-5">
                <div class="form-group col-md-12">
                    <label class="search-label">Select2 multiple value</label>
                    <input id="tags-multiple" class="form-control" type="text" name="tags-multiple"/>
                </div>
            </div>
            <div id="select-value-multiple"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.4/select2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Custom js link -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
